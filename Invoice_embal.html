        /* Estilos das abas */
 .tabs {
    display: flex;
    margin: 0;
    padding: 0;
    list-style-type: none;
}

.tab {
    position: relative;
    padding: 12px 20px;
    margin-right: 5px;
    background: linear-gradient(to bottom, #f1f1f1, #e1e1e1);
    border: 1px solid #ccc;
    border-bottom: none;
    border-radius: 5px 5px 0 0;
    cursor: pointer;
    font-family: Arial, sans-serif;
    font-size: 14px;
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.8);
    z-index: 1;
    transition: all 0.2s ease;
}

.tab:hover {
    background: linear-gradient(to bottom, #e9e9e9, #d9d9d9);
}

.tab.active {
    background: #fff;
    color: #333;
    z-index: 3;
    box-shadow: 0 3px 3px rgba(0,0,0,0.1);
    border-bottom: 1px solid #fff;
    margin-bottom: -1px;
}

.tab-content {
    display: none;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 0 5px 5px 5px;
    background: #fff;
    box-shadow: 0 3px 3px rgba(0,0,0,0.1);
    position: relative;
    z-index: 2;
}

.tab-content.active {
    display: block;
}

/* Efeito 3D opcional */
.tab.active:before, .tab.active:after {
    content: '';
    position: absolute;
    bottom: -1px;
    width: 5px;
    height: 5px;
    background: #fff;
}

.tab.active:before {
    left: -6px;
    border-bottom-right-radius: 5px;
    box-shadow: 3px 0 0 0 #fff;
}

.tab.active:after {
    right: -6px;
    border-bottom-left-radius: 5px;
    box-shadow: -3px 0 0 0 #fff;
}

    <script>

         // Função principal para abrir abas
         function openTab(tabId) {
            // Remove a classe active de todas as abas e conteúdos
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Adiciona a classe active na aba e conteúdo correspondentes
            document.querySelector(`.tab[data-tab="${tabId}"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }
        
        // Adiciona os event listeners para as abas
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    openTab(tabId);
                });
            });
